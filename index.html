<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url("mod.jpg") no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        .download-btn {
            padding: 13px 53px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            font-size: 21px;
            font-weight: bold;
            color: white;
            box-shadow: 0px 3px 8px rgba(0,0,0,0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
            width: 250px;
            text-align: center;
        }

        .download-btn:hover {
            transform: scale(1.05);
            box-shadow: 0px 5px 12px rgba(0,0,0,0.4);
        }

        /* الألوان */
        .blue-btn { background-color: #007BFF; }
        .blue-btn:hover { background-color: #0069d9; }

        .green-btn { background-color: #28A745; }
        .green-btn:hover { background-color: #218838; }

        .red-btn { background-color: #DC3545; }
        .red-btn:hover { background-color: #c82333; }

        .yellow-btn { background-color: #FFD700; color: black; }
        .yellow-btn:hover { background-color: #e0c100; }
        
        /* ألوان جديدة للخوادم الإضافية */
        .purple-btn { background-color: #6f42c1; }
        .purple-btn:hover { background-color: #5a32a3; }
        
        .orange-btn { background-color: #fd7e14; }
        .orange-btn:hover { background-color: #c86310; }
        
        .teal-btn { background-color: #20c997; }
        .teal-btn:hover { background-color: #19946e; }

        /* ترتيب الأزرار في مجموعات */
        .top-buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .main-middle-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: auto;
            margin-bottom: auto;
            align-items: center;
        }

        .bottom-buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="top-buttons">
        <a href="https://github.com/HeySinker/bsbs/raw/refs/heads/main/vLauncher.exe"
           class="download-btn blue-btn">Share Server</a>
        <a href="https://github.com/HeySinker/bsbs/raw/refs/heads/main/asd.exe" 
           class="download-btn green-btn">Join Server</a>
    </div>

    <div class="main-middle-buttons">
        <a href="steam://connect/146.185.197.137:30056" class="download-btn purple-btn">Join Server 1</a>
        <a href="steam://connect/2.59.161.120:30032" class="download-btn orange-btn">Join Server 2</a>
        <a href="steam://connect/146.185.197.137:30040" class="download-btn teal-btn">Join Server 3</a>
        <a href="steam://connect/95.170.124.134:30137" class="download-btn yellow-btn">Join Server 4</a>
    </div>

    <div class="bottom-buttons">
        <a href="https://github.com/HeySinker/bsbs/raw/refs/heads/main/cleaner.exe"
           class="download-btn red-btn">Delete Server</a>
        <a href="https://github.com/HeySinker/0001/raw/refs/heads/main/scan.exe"
           class="download-btn yellow-btn">Show Info</a>
    </div>
</body>
</html>
